<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DrivingReport</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="py-4">
        <main>
            <div class="container">
                <h3>運転日報入力結果</h3>
                <p>入力ありがとうございました<br>以下の内容をGoogleフォームに送信しました</p>
                <dl class="row">
                    <dt class="col-sm-3">日付</dt>
                    <dd class="col-sm-9" id="date"></dd>

                    <dt class="col-sm-3">運転開始時刻</dt>
                    <dd class="col-sm-9" id="start"></dd>

                    <dt class="col-sm-3">運転終了時刻</dt>
                    <dd class="col-sm-9" id="end"></dd>

                    <dt class="col-sm-3">運転者氏名</dt>
                    <dd class="col-sm-9" id="name"></dd>

                    <dt class="col-sm-3">アルコールチェッカー</dt>
                    <dd class="col-sm-9" id="check"></dd>

                    <dt class="col-sm-3">メーター（運転終了時）</dt>
                    <dd class="col-sm-9" id="meter"></dd>

                    <dt class="col-sm-3">走行距離</dt>
                    <dd class="col-sm-9" id="mileage"></dd>
                </dl>
            </div>
        </main>
        <script>
            window.onload = () => {
                const page = JSON.parse(sessionStorage.getItem('page'));
                console.log(page);
                const date = document.getElementById('date');
                date.textContent = page.date;

                const start = document.getElementById('start');
                start.textContent = page.start;

                const end = document.getElementById('end');
                end.textContent = page.end;

                const name = document.getElementById('name');
                name.textContent = page.name;

                const check = document.getElementById('check');
                check.textContent = page.check;

                const meter = document.getElementById('meter');
                meter.textContent = page.meter;

                const mileage = document.getElementById('mileage');
                mileage.textContent = page.mileage;
            }
        </script>
    </body>
</html>
